# Blueprint Render - SenPointage (Backend SANS Docker - Node.js uniquement)
# À configurer dans le dashboard : Root Directory = "backend"
# Build Command: npm install --include=dev && npm run build
# Start Command: npm run start:prod
# Variables sensibles à saisir dans le dashboard Render

services:
  # Service Backend NestJS (Node.js, pas Docker)
  - type: web
    name: senpointage-backend
    runtime: node
    plan: free
    rootDir: backend
    # --include=dev nécessaire : sans ça, NODE_ENV=production fait ignorer devDependencies et "nest" (CLI) est absent
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: sen_pointage
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://senpointage.naratechvision.com
      - key: FRONTEND_RESET_PASSWORD_URL
        value: https://senpointage.naratechvision.com/reinitialiser-mot-de-passe
      - key: FACE_RECOGNITION_API_URL
        value: http://153.92.223.185:5001
      - key: FACE_RECOGNITION_API_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_DB
        value: "0"
      - key: MAILJET_API_KEY
        sync: false
      - key: MAILJET_API_SECRET
        sync: false
      - key: MAILJET_FROM_EMAIL
        sync: false
      - key: MAILJET_FROM_NAME
        value: Sen Pointage

  # Service Frontend React (Static Site)
  - type: web
    name: senpointage-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    autoDeploy: true
    
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
        
